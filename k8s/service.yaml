apiVersion: v1
kind: Service
metadata:
  name: ${APP_NAME:-zero-trust-app}
  namespace: zero-trust
  labels:
    app: ${APP_NAME:-zero-trust-app}
spec:
  type: ClusterIP
  selector:
    app: ${APP_NAME:-zero-trust-app}
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
